<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Up Game Murah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      background: #e0ffe0;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>TOP UP GAME MURAH</h1>
</header>

<div class="container">
  <form id="topupForm">
    <label>ID Game:</label>
    <input type="text" id="gameId" required>

    <label>Pilih Game:</label>
    <select id="gameSelect">
      <option value="Free Fire">Free Fire</option>
      <option value="Mobile Legends">Mobile Legends</option>
      <option value="PUBG">PUBG Mobile</option>
    </select>

    <label>Pilih Nominal:</label>
    <select id="nominalSelect">
      <option value="5000">5.000</option>
      <option value="10000">10.000</option>
      <option value="20000">20.000</option>
    </select>

    <label>Metode Pembayaran:</label>
    <select id="paymentSelect">
      <option value="Dana">Dana</option>
      <option value="OVO">OVO</option>
      <option value="Gopay">Gopay</option>
    </select>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <div class="result" id="resultBox">
    <strong>Pesanan Berhasil Dikirim!</strong><br>
    <span id="resultText"></span>
  </div>
</div>
